<!DOCTYPE html>
<html>
    <head>
        <title>redirect</title>
        <script>
            function addStylesheetLink(src) {
                let link = document.createElement('link');
                link.rel = 'stylesheet';
                link.href = src;
                document.getElementsByTagName("head")[0].appendChild(link);
             }
        </script>
    </head>

</html>
